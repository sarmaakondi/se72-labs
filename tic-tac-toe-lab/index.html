<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="message">Message</h2>

    <section class="board">
      <button class="sqr" id="0"></button>
      <button class="sqr" id="1"></button>
      <button class="sqr" id="2"></button>
      <button class="sqr" id="3"></button>
      <button class="sqr" id="4"></button>
      <button class="sqr" id="5"></button>
      <button class="sqr" id="6"></button>
      <button class="sqr" id="7"></button>
      <button class="sqr" id="8"></button>
    </section>

    <div>
      <button id="reset">RESET</button>
    </div>
  </body>
</html>
